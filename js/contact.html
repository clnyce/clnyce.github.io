<!doctype html>
<html lang="en">
  <head>
    <title>My Basic Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">

        <form>

            <div class="row">
                <h2 style="color:mediumblue">Contact Me Form</h2>
            </div>
            <br>
            
            <div class="row">
                <label for="fname"><b>First Name:</b>&nbsp</label>
                <input type="text" id="fname" name="firstname" placeholder="First Name">
            </div>
            <br>

            <div class="row">
                <label for="lname"><b>Last Name:</b>&nbsp</label>
                <input type="text" id="lname" name="lastname" placeholder="Last Name">
            </div>
            <br>

            <div class="row">
                <label for="email"><b>Email Address:</b>&nbsp</label>
                <input type="email" id="email" name="email" placeholder="Email Address">
            </div>
            <br>

            <div class="row">
                <label for="subject"><b>Subject:</b>&nbsp</label>
                <textarea id="subject" name="subject" placeholder="Email Subject" style="width: 50%; height:40px"></textarea>
            </div>
            <br>

            <div class="row">
                <label for="content"><b>Content:</b>&nbsp</label>
                <textarea id="content" name="content" placeholder="Email Content Here" style="width: 50%; height:300px"></textarea>
            </div>
            <br>

            <div class="row">
                <button type="button" class="btn btn-primary btn-sm">Submit</button>
            </div>
            <br>

        </form>

    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
